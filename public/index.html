        const browserList = [
            {
                // Internet Explorer 11
                string: navigator.userAgent,
                subString: "Trident",
                identity: "Explorer11"
            },
            {
                string: navigator.userAgent,
                subString: "Chrome",
                identity: "Chrome"
            }, { 		// for older Netscapes (4-)
                string: navigator.userAgent,
                subString: "Firefox",
                identity: "Firefox",
            },
            {
                string: navigator.userAgent,
                subString: "Apple",
                identity: "Safari",
                versionSearch: "Version"
            }];


        const osList = [
            {
                string: navigator.platform,
                subString: "Win",
                identity: "Windows"
            },
            {
                string: navigator.platform,
                subString: "Mac",
                identity: "Mac"
            },
            {
                string: navigator.userAgent,
                subString: "iPhone",
                identity: "iPhone/iPod"
            },
            {
                string: navigator.platform,
                subString: "Linux",
                identity: "Linux"
            }
        ];


        function checkEdgeExist() {
            var a = browserList.filter((d)=>d.string.indexOf('Chrome') !== -1);
            var b = a.filter(d=>d.subString === 'Chrome')
            return b[0];

        }

        function myName(data) {
            for (var i = 0; i < data.length; i++) {
                var userAgent = data[i].string;
                var findMe = userAgent.indexOf(data[i].subString);
                var versionSearchKey = data[i].versionSearch || data[i].identity;
                if (userAgent && findMe != -1) {
                    var ver = myVersion(versionSearchKey);
                    return {version: ver, name: data[i].identity};
                }
            }
        }

        function myVersion(versionSearchKey) {
            var userAgent = navigator.userAgent;
            var index = userAgent.indexOf(versionSearchKey);
            if (index == -1) return;
            return parseFloat(userAgent.substring(index + versionSearchKey.length + 1));

        }


        function checkBrowser() {
            var browser = myName(browserList);
            // var browserVersion = myVersion(browserList)
            console.log(browser)


        }
